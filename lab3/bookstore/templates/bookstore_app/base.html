<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Books catalog{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Books catalog</h1>
    </header>
    <main>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if user.is_authenticated %}
        <p>Добро пожаловать, {{ user.first_name }}! <a href="{% url 'logout' %}">Выйти</a></p>
        <a href="{% url 'add_book' %}"><button>Добавить новый элемент</button></a>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
