<!DOCTYPE html>
<html>
<head>
    <title>Изменить книгу</title>
</head>
<body>
    <h1>Изменить книгу: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'books:book_list' %}">Отмена</a>
    </form>
</body>
</html>
